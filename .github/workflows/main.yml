name: Build Game for iOS
on: workflow_dispatch
jobs:
  iOS:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          submodules: true
      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.6
      - name: Install Libraries
        run: |
          haxelib install hmm --quiet
          haxelib run hmm install --quiet
          haxelib run lime rebuild hxcpp
      - name: Compile
        run: haxelib run lime build ios -nosign
      - name: Make .ipa
        run: |
          cd export/*/ios/build/*-iphoneos
          mkdir Payload
          mv *.app Payload
          zip -r Funkin.ipa Payload
      - name: Upload Artifact
        uses: actions/upload-artifact@main
        with:
          name: iOSBuild
          path: export/release/ios/build/Release-iphoneos/*.ipa
          if-no-files-found: error
  Uploader:
    needs: [iOS]
    runs-on: ubuntu-latest
    steps:
      - name: Download iOS Build
        uses: actions/download-artifact@main
        with:
           name: iOSBuild
           path: ${{ github.workspace }}
      - name: Upload Artifact to Google Drive
        uses: mathisve/gdrive-upload-action@main
        with:
          filename: Funkin.ipa
          name: iOSBuild.ipa
          credentials: ${{ secrets.GDRIVE_CREDENTIALS }}
          folderId: ${{ secrets.GDRIVE_FOLDERID }}
          encoded: true
      - name: Delete Artifact
        uses: geekyeggo/delete-artifact@v5
        with:
          name: iOSBuild
